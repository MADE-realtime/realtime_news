title: Женская сборная России по футболу узнает своих соперниц по группе чемпионата Европы
title_post: Жеребьевка состоится в четверг в Манчестере и начнется в 20:00 мск
text: >
  ТАСС, 28 октября. Футболистки сборной России 28 октября узнают своих
  соперниц по групповому этапу чемпионата Европы, который пройдет в
  2022 году в Англии. Жеребьевка состоится в Манчестере и начнется в 20:00 мск.
  В финальную стадию турнира пробилось 16 сборных. Хозяйки чемпионата Европы
  англичанки сразу получили место в группе А. Остальные команды распределены
  по четырем корзинам согласно рейтингу сборных Союза европейских футбольных
  ассоциаций (УЕФА), который складывается из результатов в квалификации и на
  финальной стадии чемпионата Европы 2017 года, чемпионате мира 2019 года и в
  квалификации нынешнего европейского первенства. В первой корзине находится
  действующий чемпион Европы сборная Нидерландов, а также команды Германии и
  Франции. Во второй корзине - команды Швеции, Испании, Норвегии и Италии,
  в третьей - представительницы Дании, Бельгии, Швейцарии и Австрии.
  Сборная России находится в последней, четвертой корзине с командами Исландии,
  Финляндии и Северной Ирландии, с которыми она не сыграет на групповой стадии.
  На предыдущем чемпионате Европы россиянки впервые в истории одержали победу
  на групповом этапе, обыграв итальянок, но не сумели выйти из группы. Сборная
  России в рейтинге национальных женских команд УЕФА занимает 15-е место. В
  отборочном турнире подопечные Юрия Красножана не сумели опередить в своей
  группе команду Нидерландов, но пробились в стыковые матчи, став вторыми. В
  апреле этого года россиянки обыграли в двухматчевом противостоянии команду
  Португалии (1:0, 0:0), пробившись в финальную стадию. "Особых предпочтений нет.
  Понятно, что простой группы не будет. Мы участвуем в жеребьевке в четвертой
  корзине, поэтому все соперники будут достойными", - сказал ТАСС Красножан.
  Чемпионат Европы пройдет с 6 по 31 июля в городах Брайтон энд Хоув, Лондон,
  Манчестер, Милтон Кейнс, Ротэрхэм, Шеффилд, Саутгемптон, Стретфорд и Уиган.
  Стартовый матч пройдет на стадионе "Олд Траффорд", который является домашней
  ареной "Манчестер Юнайтед". Финал турнира состоится на "Уэмбли".