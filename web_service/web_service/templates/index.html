<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости - в реальном времени и с аналитикой</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>

  <body>

    <!-- START NAV -->
    <nav class="navbar is-dark">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="../static/img/logo-rtn-white.png" alt="Realtime news logo">
            <img src="{{ url_for('static', path='/img/logo-rtn-white.png') }}" alt="Realtime news logo">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">
              Категории
            </a>
            <a class="navbar-item">
              В тренде
            </a>
            <a class="navbar-item">
              О нас
            </a>
            <a class="navbar-item">
              Личный кабинет
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">

      <div class="section">

        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title is-1" style="color: ghostwhite;">Новости</h1><br>
          </div>
        </div>

        <!-- News cards -->
        {% if news %}
        {% for card in news %}

        <div id="app" class="row columns is-multiline">
          <div class="column is-4">
            <div class="card large">

              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4 no-padding">{{card.title}}</p>
                  </div>
                </div>
                <div class="content">
                  {{card.content}}
                </div>
                <div class="card-image">
                <figure class="image is-16by9">
                  <img src="{{card.image_url}}" alt="Image">
                </figure>
              </div>
                <div class="content">
                  <time datetime="{{card.date}}">{{card.date}} - {{card.time}}</time>
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-16x16 m-0">
                        <img src="{{card.logo_url}}" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="subtitle is-6">{{card.source_name}}</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      {% endfor %}
      {% endif %}

      </div>

    </div>

    <footer class="footer is-dark">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
            <a href="#"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
          <p>
            <strong>Realtime news</strong> by 5 nice guys.
          </p>
        </div>
      </div>
    </footer>

  </body>

</html>
