<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости - в реальном времени и с аналитикой</title>
    <link rel="stylesheet" href="../static/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', path='/css/bulma.min.css') }}">-->
    <!--<link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>

  <body>

    <!-- START NAV -->
    <nav class="navbar is-dark">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="../static/img/logo-rtn-white.png" alt="Realtime news logo">
            <!--<img src="{{ url_for('static', path='/img/logo-rtn-white.png') }}" alt="Realtime news logo">-->
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">
              Категории
            </a>
            <a class="navbar-item">
              В тренде
            </a>
            <a class="navbar-item">
              О нас
            </a>
            <a class="navbar-item">
              Личный кабинет
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">

      <div class="section">

        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title is-1" style="color: ghostwhite;">Новости</h1><br>
          </div>
        </div>

        <!-- News cards -->
<!--        {% if news %}-->
<!--        {% for card in news %}-->

        <div id="app" class="row columns is-multiline">
          <div v-for="card in news" key="card.id" class="column is-4">
            <div class="card large">

              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4 no-padding">{{card.title}}</p>
                  </div>
                </div>
                <div class="content">
                  {{card.content}}
                </div>
                <div class="card-image">
                <figure class="image is-16by9">
                  <img :src="card.image" alt="Image">
                </figure>
              </div>
                <div class="content">
                  <time datetime="{{card.source.date}}">{{card.source.time}}</time>
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-16x16 m-0">
                        <img :src="card.source.logo" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="subtitle is-6">{{card.source.name}}</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

<!--        {% endfor %}-->

      </div>

    </div>

    <footer class="footer is-dark">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
            <a href="#"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
          <p>
            <strong>Realtime news</strong> by 5 nice guys.
          </p>
        </div>
      </div>
    </footer>

    <script>
      let news = [{
        id: 1,
        image: 'https://avatars.mds.yandex.net/get-ynews/2371987/d7674a72847d11f085bfe50f6e6e347f/366x183',
        title: 'Власти Санкт-Петербурга ужесточили ограничения против коронавируса с 30 октября',
        content: 'В Санкт-Петербурге вводятся новые ограничительные меры по борьбе с распространением коронавирусной инфекции.',
        source: {
          name: 'ТАСС',
          logo: 'https://avatars.mds.yandex.net/get-ynews-logo/117671/1689-1573819514737-square/logo-square',
          date: '2021-10-24',
          time: '17:24 - 24 окт 2021',
        },
      },
      {
        id: 2,
        image: 'https://avatars.mds.yandex.net/get-ynews/1779694/7ababf6222c06a1358ad76ed082c49c8/800x400',
        title: 'Экономист Миронов предложил ввести талоны на еду из-за роста цен',
        content: 'Главный экономист Фонда экономических исследований «Центр развития» НИУ ВШЭ Валерий Миронов предрек введение продовольственных талонов в России для наиболее бедных слоев населения.',
        source: {
          name: 'Газета.RU',
          logo: 'https://avatars.mds.yandex.net/get-ynews-logo/135513/1040-1478692902361-square/logo-square',
          date: '2021-10-24',
          time: '18:22 - 24 окт 2021',
        },
      },
      {
        id: 3,
        image: 'https://avatars.mds.yandex.net/get-ynews/2758773/c6530099ab3a9f5bc586f87f069d2821/366x183',
        title: 'Врач Тимаков: коронавирус чаще поражает легкие, эндотелий сосудов, печень и кишечник.',
        content: 'Коронавирусная инфекция чаще всего атакует легкие, эндотелий сосудов, печень и кишечник, рассказал в эфире радиостанции "Вести ФМ" инфекционист Евгений Тимаков.',
        source: {
          name: 'РИА Новости',
          logo: 'https://avatars.mds.yandex.net/get-ynews-logo/135513/1002-1544074003449-square/logo-square',
          date: '2021-10-24',
          time: '20:50 - 24 окт 2021',
        },
      },
      ]
    </script>

    <!-- Using Vue to populate cards to reduce redundant code -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          news: news
        }
      })
    </script>

  </body>

</html>
