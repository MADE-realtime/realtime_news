title: Чистая прибыль Samsung за IV квартал 2006г. составила $2,5 млрд
title_post: Чистая прибыль Samsung Electronic Co. за IV квартал 2006г. сократилась
  на 8% - до 2,5 млрд долл. по сравнению с аналогичным периодом 2005г. Такие данные
  содержатся в опубликованном сегодня отчете южнокорейской компании.
text: При этом объем продаж за октябрь-декабрь 2006г. в годовом исчислении увеличился
  на 1,1% - до 16,66 млрд долл. Годом ранее этот показатель составлял 16,5 млрд долл.
  Данные отчета превышают прогнозы аналитиков, ожидавших, что чистая прибыль компании
  составит 2,47 млрд долл. Напомним, что во II квартале чистая прибыль Samsung упала
  на 11%, что объяснялось вынужденным снижением цен на мобильные телефоны компании
  после выпуска новых моделей основными конкурентами южнокорейской фирмы – Motorola
  и финской Nokia. А в III квартале чистая прибыль Samsung Electronic Co. выросла
  на 16% - до 2,28 млрд долл. по сравнению с аналогичным периодом 2005г. Samsung является
  крупнейшим в мире производителем микрочипов DRAM и NAND, жидкокристаллических мониторов,
  систем мобильной связи и МР3.
