title: Аргентинский суд выписал ордер на арест экс-президента страны
title_post: Аргентинский суд выписал ордер на арест бывшего президента страны Исабель
  Перон. И.Перон обвиняют в причастности к деятельности Антикоммунистического альянса
  Аргентины, на счету которого похищения и убийства около 2 тыс. человек, передает
  (С) Associated Press.
text: Она должна будет также пройти допрос по делу об исчезновении в 1976г. представителя
  оппозиционной организации Эктора Альдо Фагетти Гальего. Друзья пропавшего утверждают,
  что он был арестован властями, после чего информации о его местонахождении не поступало.
  Исабель Перон была президентом Аргентины с 1974 по 1976г. после смерти своего мужа
  Хуана Доминго Перона. Она стала первой в истории человечества женщиной-президентом.
  И.Перон была свергнута в результате возглавленного военными чинами государственного
  переворота. С 1981г. И.Перон живет в Испании.
