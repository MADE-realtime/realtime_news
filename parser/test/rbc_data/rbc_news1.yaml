title: В Москве из-за аномально теплой погоды начался паводок
title_post: В Москве из-за аномально теплой погоды начался паводок. Как сообщает пресс-служба
  МГУП "Мосводоканал", с начала года зафиксировано трехкратное увеличение притока
  воды в Москворецкую и Вазузскую водные системы. В конце первой декады января водохранилища
  Москворецкой системы были заполнены на 52-75%, Вазузской гидросистемы - на 70-90%.
text: Предполагается, что количество осадков в оставшийся зимний период превысит норму,
  и наполнение водохранилищ талой и ливневой водой продолжится. Между тем накануне
  вечером в столице бушевал штормовой ветер. Как сообщили в Управлении МЧС по Москве,
  около 19:00 мск порывы ветра в городе достигали 20 м/с. В ряде районов порывами
  ветра были повалены деревья, сорваны рекламные растяжки, оборваны электрические
  провода. Также произошло несколько случаев падения деревьев на легковые автомобили,
  однако никто при этом не пострадал. Такой аномальной зимы в столице не наблюдалось
  по меньшей мере 130 лет. Как сообщили в Метеобюро Москвы и Московской области, первая
  декада января 2007г. оказалась на 10 градусов теплее климатической нормы. В Москве
  почти каждый день оказывается побит очередной температурный рекорд. Так, 2, 7, 10
  и 11 января была зафиксирована максимальная температура для этих дат. Средняя температура
  воздуха в столице соответствует норме конца октября, а последний снег с московских
  улиц исчез еще 3 января. В Московском регионе, как и в декабре минувшего года, возобновилась
  вегетация травянистых растений. В Подмосковье вновь начали появляться грибы. При
  этом согласно прогнозам синоптиков, вторая декада января в Москве будет также теплее
  климатической нормы на 10 градусов. Небольшое похолодание до слабо отрицательных
  температур в столице ожидается только 14-16 января. Затем снова придут атлантические
  циклоны, и температура поднимется выше нулевой отметки.
