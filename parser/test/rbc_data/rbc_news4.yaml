title: В Химках во время стрельбы погиб человек
title_post: ''
text: В Химках неизвестные открыли стрельбы, погиб один человек, еще один получил
  ранения. Об этом сообщают ТАСС со ссылкой на источник в правоохранительных органах
  и Telegram-канал 112 без указания источника информации. По данным канала, стрельба
  произошла на улице Шевченко на северо-востоке города. Очевидцы, передает 112, сообщили
  о четырех людях, которые после стрельбы скрылись на черном автомобиле Mercedes.
  В Химках введен план «Перехват», добавляет канал. Собеседник агентства также сообщил
  об иномарке, на которой скрылись стрелявшие. Сейчас их разыскивает полиция, на месте
  работают следователи, отметил он. В конце октября произошла стрельба в московском
  храме в честь святителя Луки Крымского — священник открыл стрельбу после нападения
  неизвестного. «Батюшка с помощью выстрела вверх из сигнального пистолета прогнал
  правонарушителя», — рассказал источник ТАСС. Собеседник РЕН ТВ уточнил, что мужчина
  напал на священника в туалете. В МВД подтвердили инцидент со стрельбой, произошедший
  в храме. В полиции добавили, что, согласно внешним признакам, нападавший находился
  в состоянии алкогольного опьянения, он скрылся, пострадавших нет.
