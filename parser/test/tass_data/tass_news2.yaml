title: Минфин запустил онлайн-фестиваль финансовой грамотности "ФинЗОЖ Fest"
title_post: >
  В рамках фестиваля на площадках аккаунта "Мои финансы" в сетях "ВКонтакте"
  и Instagram запланирована серия прямых эфиров с представителями Минфина и Банка России
text: >
  МОСКВА, 28 октября. /ТАСС/. Общероссийский фестиваль финансовой грамотности "ФинЗОЖ Fest"
  стартует в четверг, мероприятия пройдут в онлайн-формате. Организатором мероприятия,
  посвященного рациональному потреблению и ответственному отношению к деньгам, является Минфин
  России, оператором - Научно-исследовательский финансовый институт (НИФИ) Минфина России.
  "Очень важно донести принципы разумного управления личным и семейным бюджетом до как можно
  большего числа наших граждан. Это фундамент финансовой стабильности. Причем эти знания и
  навыки одинаково актуальны как для молодежи, так и для взрослого населения - семейной аудитории,
  пенсионеров, граждан с низким и средним уровнем доходов, склонных к финансовым рискам. Уверен,
  благодаря активному участию регионов наш фестиваль охватит всю страну", - отметил заместитель
  министра финансов России Михаил Котюков, слова которого приводят организаторы фестиваля.
  В рамках "ФинЗОЖ Fest" 28 октября на площадках аккаунта "Мои финансы" в сетях "ВКонтакте"
  и Instagram запланирована серия прямых эфиров с представителями Минфина РФ, Банка России. В них
  также примут участие различные эксперты финансового рынка и активисты финансового просвещения.
  Кроме того, 30 и 31 октября фестиваль продолжится интерактивным Всероссийским обучающим конкурсом
  - фестивалем финансовой культуры. Он пройдет на площадке сайта familymoneyfest.ru при поддержке
  Министерства просвещения России в рамках нацпроекта "Образование". Помимо этого, до 12 ноября
  подписчики аккаунта "Мои финансы" в социальных сетях смогут поучаствовать в челлендже #финзожканикулы.
  Для этого нужно написать пост или снять видео о разумной экономии или принципах разумного потребления.
  Победители будут определены 16 ноября.