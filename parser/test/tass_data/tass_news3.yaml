title: Участники форума в Вероне обсудят переход к новой экономике, ориентированной
  на человека
title_post: В этом году в форуме участвуют, в частности, бывший премьер-министр Италии,
  президент Фонда международного сотрудничества Романо Проди, бывший канцлер ФРГ Герхард
  Шрёдер
text: 'МОСКВА, 28 октября. /ТАСС/. XIV Евразийский экономический форум начнет свою
  работу в четверг в офлайн-формате, несмотря на пандемию. Участники форума обсудят
  широкий круг практических вопросов и актуальных проблем в области экономики и финансов,
  здравоохранения, экологии, энергетики и технологических инноваций на пространстве
  Большой Евразии. Глобальной темой форума в этом году обозначена "Евразия на пути
  к новому геополитическому и социально-экономическому порядку: Переход к новой экономике,
  ориентированной на человека". Работу форума откроет специальная сессия "Структурные
  изменения в экономике и будущее энергетики", на которой с докладом выступит глава
  "Роснефти" Игорь Сечин. Первый день деловой программы форума посвящен обсуждению
  энергетического перехода, экономики замкнутого цикла и "зеленой экономике". Во второй
  день участники примут участие в дискуссиях, посвященных последствиям пандемии для
  банков и финансового сектора, технологическим инновациям и цифровому переходу, а
  также роли фармацевтической промышленности в современной экономике и дебатам о преодолении
  неолиберальной модели. Мероприятие пройдет в очном формате, лишь несколько спикеров
  подключатся по видеосвязи. За выступлениями можно будет также следить в режиме онлайн.
  В этом году в форуме участвуют бывший премьер-министр Италии, президент Фонда международного
  сотрудничества Романо Проди, бывший канцлер ФРГ Герхард Шрёдер, министр иностранных
  дел Катара Мухаммед Бен Абдель Рахман Аль Тани, министр нефти и природного газа
  Индии Хардип Пури, глава РСПП Александр Шохин, глава "Новатэка" Леонид Михельсон,
  главный исполнительный директор Trafigura Джереми Вейра, старший вице-президент
  ExxonMobil Нил Чапман, постоянный представитель России при Европейском союзе Владимир
  Чижов и другие. "Евразийский экономический форум подчеркивает необходимость подчинить
  экономический рост нуждам общества, достижению большего социального равенства и
  такой модели развития, которая ставит человека в центр внимания. Необходимо преодолеть
  неолиберальную экономическую модель, ориентироваться на экономику, учитывающую ограниченные
  ресурсы нашей планеты. Эти последние два года научили нас, что экономическое развитие,
  социальное и экологическое благополучие должны идти рука об руку. В течение двух
  дней в Вероне лица, пользующиеся огромным международным авторитетом, будут обсуждать,
  как Восток и Запад могут работать вместе, чтобы преодолеть нынешнюю геополитическую
  и экономическую ситуацию", - отметил президент Ассоциации "Познаем Евразию", председатель
  совета директоров АО "Банк Интеза" профессор Антонио Фаллико. Помимо деловой программы
  в рамках форума традиционно проходят культурные мероприятия. В этом году участники
  форума получили возможность услышать концерт Ансамбля песни и пляски Российской
  Армии имени А. В. Александрова с участием звезды итальянской эстрады Аль Бано. Также
  в рамках форума проходит фотовыставка под названием "Невероятные приключения итальянцев
  в России", рассказывающая о различных аспектах двустороннего сотрудничества - от
  культуры до экономики - в течение послевоенных десятилетий. О форуме XIV Евразийский
  экономический форум проходит в Вероне 28-29 октября. Организаторами форума традиционно
  выступают Фонд Росконгресс, Петербургский международный экономический форум и итальянская
  некоммерческая ассоциация "Познаем Евразию". В работе форума принимают участие российские
  и итальянские бизнес-лидеры, руководители объединений предпринимателей, губернаторы,
  политики, эксперты, а также высокопоставленные представители зарубежных стран.'
