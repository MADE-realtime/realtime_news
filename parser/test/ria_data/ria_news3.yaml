title: Магнитная буря, вызванная вспышкой на Солнце, завершилась
title_post: Слабая магнитная буря, вызванная вспышкой на Солнце, завершилась
text: МОСКВА, 31 ноя - РИА Новости. Слабая магнитная буря, вызванная вспышкой на Солнце,
  завершилась, следует из данных лаборатории рентгеновской астрономии Солнца Физического
  института академии наук. "За последние три часа состояние магнитосферы было спокойным",
  - говорится в сообщении. До этого с примерно 15 по 18 часов по московскому времени
  фиксировалась слабая магнитная буря. Лаборатория фиксирует данные раз в три часа.
  С 18 до 21 часа зафиксирована спокойное состояние магнитосферы. Вспышка на Солнце
  категории Х (сильная) произошла вечером 28 октября.
