title: '"Хлебните этой участи": британцы высказались о наплыве мигрантов в Европу'
title_post: Читатели The Telegraph предложили стрелять во французских пограничников
  из-за мигрантов
text: 'МОСКВА, 6 ноя — РИА Новости. Читатели британского издания The Telegraph прокомментировали
  заявление Варшавы о том, что белорусские военнослужащие, охраняющие мигрантов, якобы
  угрожали открыть огонь по польским солдатам. По мнению многих пользователей, ситуация
  с беженцами в Европе давно вышла из-под контроля, а некоторые вовсе предложили атаковать
  тех, кто их пропускает. "А чего же это вы, высоколобые европейцы, так издевались
  над Трампом за то, что он строил стену на границе с Мексикой? Пришло время и вам
  хлебнуть это участи. И нужно отметить, что у вас все получается гораздо хуже!" —
  отметил Alan Mcdiarmid "Всех мигрантов с радостью возьмет наш Борис!" — сыронизировал
  Mark Smith. "Беларусь и Польша — ерунда по сравнению с теми армадами нелегалов,
  которые намеренно выталкиваются французами в Британию через Ла-Манш!" — считает
  Les Kelly. "А может, нам начать стрелять по французским пограничникам, которые помогают
  нелегальным мигрантам?" — задался вопросом Holly Wills. "Отлично сработано, Польша
  и Литва! Продолжайте в том же духе. Защищайте нас в Британии. Ведь мы прекрасно
  знаем, что цель иммигрантов, появляющихся отовсюду в Европе, — Англия! Так что успехов
  вам в борьбе!" — подытожили читатели. Накануне Министерство обороны Польши заявило,
  что белорусский военнослужащий попытался выстрелить в сторону польских солдат из
  сигнального пистолета в одном из приграничных районов. В последнее время Литва,
  Латвия и Польшасообщали о росте числа задерживаемых нелегальных мигрантов на границе
  с Белоруссией, обвиняли Минскв создании миграционного кризиса. Президент Польши
  ввел на приграничных с Белоруссией территориях режим чрезвычайного положения, к
  охране границы привлечены армия и полиция. Александр Лукашенко отмечал, что Минск
  больше не будет сдерживать поток беженцев в страны ЕС: из-за санкций Запада на это
  нет "ни денег, ни сил". Белорусские пограничники, в свою очередь, неоднократно заявляли
  о насильственном выдворении мигрантов Литвой, Польшей и Латвией на территорию республики.
  Полный текст статьи читайте на сайте ИноСМИ &gt;&gt;'
