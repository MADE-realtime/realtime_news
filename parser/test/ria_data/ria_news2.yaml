title: Байден ответил на вопрос о рекордном падении рейтингов
title_post: Байден заявил, что не обращает внимание на падение рейтингов
text: РИМ, 31 окт - РИА Новости. Президент США Джо Байден заявил, что не обращает
  внимание на падение рейтинга и избирался не ради одобрения в рамках соцопросов.
  "Опросы могут падать, расти. Сначала они были выше, потом упали до середины, потом
  выросли, теперь опять внизу. Со всеми другими президентами это случалось, но я не
  поэтому избирался, не для того, чтобы определять, как я работаю по опросам. Я избирался,
  чтобы быть уверенным, что смогу исполнить в качестве президента США то, что обещал",
  - заявил Байден на пресс-конференции по итогам саммита "Большой двадцатки". Он подчеркнул,
  что США получили значительную поддержку на саммите "двадцатки". "США самая критически
  важная часть всей повестки дня", - сказал президент США Ранее сообщалось, что популярность
  Байдена за первые девять месяцев на посту лидера США падает стремительней, чем у
  предыдущих президентов.
