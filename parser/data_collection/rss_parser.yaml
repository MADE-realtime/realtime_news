.*:
  url: ./link/text()
  author: ./author/text()
  title: ./title/text()
  description: ./description/text()
  pubDate: ./pubDate/text()
  image:
    - ./enclosure/@url
    - ./*["content"=local-name()]/@url
  category: ./category/text()
  content:
    - ./*["encoded"=local-name()]/text()
    - ./*["full-text"=local-name()]/text()
