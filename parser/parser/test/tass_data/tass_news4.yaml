title: '"Бизнес-форум 1C:ERP" в 2021 году пройдет в дистанционном формате'
title_post: Ежегодное мероприятие, организованное фирмой "1С", в этом году, как и
  в прошлом, состоится онлайн. 17 ноября 2021 года представители корпоративного рынка,
  средних и крупных предприятий в рамках "Бизнес-форума 1C:ERP" обсудят практику внедрения
  и развития решений и сервисов "1С".
text: '"Бизнес-форум 1C:ERP"  проводится уже в восьмой раз и традиционно привлекает
  внимание представителей крупного и среднего бизнеса. В 2020-м форум впервые провели
  онлайн - тогда в нем приняли участие 5850 пользователей из 3250 организаций из России
  и двенадцати стран Европы и Азии Обмен опытом и новые возможности Ключевая тема
  каждого "Бизнес-форума 1C:ERP" - обмен опытом. В этом году планируется обсуждение
  внедрения таких решений "1C" для корпоративного сектора, как "1С:ERP", "1С:Корпорация",
  "1С:Управление холдингом", "1С:ERP. Управление холдингом", "1С:Документооборот КОРП"
  и "1С:Зарплата и управление персоналом КОРП". Кроме того, будут представлены новые
  возможности этих решений и платформы "1С:Предприятие", включая BI-систему "1С:Аналитика"
  и новый продукт "1С:Шина" класса ESB (сервисная шина предприятия). Также на форуме
  будут показаны другие сервисы "1С", мобильные, отраслевые и специализированные решения
  1С-Совместно. К участию в форуме приглашаются: представители топ-менеджмента коммерческих
  компаний крупного и среднего масштаба: собственники и акционеры, генеральные, исполнительные,
  финансовые и технические директора, HR-, IT-, директора по цифровизации, главные
  бухгалтеры и руководители производств; представители руководящего состава и их заместители,
  отвечающие за информатизацию крупных и средних бюджетных учреждений, федеральных,
  региональных и муниципальных органов власти; представители партнеров фирмы "1С"
  (совместно со своими клиентами). Пленарное заседание и тематические секции В программе
  "Бизнес-форума 1С:ERP" в 2021 году запланировано пленарное заседание и параллельные
  тематические секции - для основных категорий пользователей "1С:ERP" и по отдельным
  решениям, технологиям и сервисам фирмы. Во время пленарного заседания обсуждение
  будет посвящено развитию технологий "1C" для крупного бизнеса, в том числе "1С:ERP",
  "1С:Управление холдингом", "1С:ERP. Управление холдингом", "1С:Документооборот КОРП"
  и "1С:Зарплата и управление персоналом КОРП". Среди ключевых докладчиков от фирмы
  "1С" - директор Борис Нуралиев, руководители и ведущие специалисты подразделений
  разработки платформы "1С:Предприятие", разработки и продвижения "1С:ERP", других
  прикладных решений. С докладами также планируют выступить представители корпоративных
  пользователей технологий и сервисов, в том числе победители международного конкурса
  "1С:Проект года". Кроме того, на форуме будут представлены новые редакции "1С:ERP"
  и "1С:Управление холдингом", платформа "1С:Предприятие 8", сервисы для пользователей
  "1С", 1С-Совместные решения в различных областях (EAM, PDM, PLM, PMO, ITIL, CRM,
  WMS, TMS, BSC, GIS, EHS), а также услуги и сервисы от партнеров форума, в том числе
  от "1С:Центр ERP" и "1С:КОРП". После пленарного заседания на форуме будут работать
  параллельные тематические секции, среди них: для IT-директоров и директоров по цифровизации;
  для финансовых директоров и главных бухгалтеров; для технических директоров и руководителей
  производств; для коммерческих директоров и директоров по маркетингу; для директоров
  по закупкам и логистике; для руководителей по персоналу; автоматизация холдингов;
  автоматизация документооборота; автоматизация госсектора; сервисы "1С" для повышения
  эффективности бизнес-процессов; мобильные технологии; технологии обработки и анализа
  данных; решения для промышленности и энергетики; решения для торговли, транспорта
  и логистики; решения для строительства и ЖКХ; решения для АПК; управление активами;
  управление проектами; производственная безопасность и экология. Опыт прошлогоднего
  форума показал, что онлайн-формат позволяет большему количеству компаний, слушателей
  и клиентов принять участие в обсуждении. Все они смогут задать интересующие вопросы
  в чатах напрямую методистам и разработчикам "1С", а также ознакомиться с опытом
  реализации проектов внедрения "1С:ERP" и других решений и сервисов. Кроме того,
  производственные компании получат комплексное представление о повышении эффективности
  бизнеса и цифровизации - от уровня цеха до уровня управления корпорацией в единой
  системе с помощью современной платформы "1С:Предприятие 8". Онлайн-вернисаж Также
  в рамках форума планируется проведение уже традиционного онлайн-вернисажа - выставки
  программных продуктов для прямого общения с разработчиками и методистами. Специалисты
  в онлайн-режиме ответят на вопросы пользователей и потенциальных клиентов, продемонстрируют
  возможности решений и сервисов. Регистрация При условии предварительной регистрации
  и подтверждения от фирмы "1C" участие в форуме бесплатное для всех категорий слушателей.
  Подробная информация о "Бизнес-форуме 1C:ERP" и предварительная программа доступны
  на сайте фирмы "1C". Регистрация участников проходит с помощью электронной формы.
  Возрастная категория – 16+'
